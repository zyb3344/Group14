name: CI

on:
  push:
    branches:
      - gtest_adrian

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Check if build directory exists
      run: |
        if [ ! -d "build" ]; then
          mkdir build
        fi

    - name: Build project
      run: |
        cd build
        cmake ..
        make

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Check if build directory exists
      run: |
        if [ ! -d "build" ]; then
          mkdir build
        fi

    - name: Build project
      run: |
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ./GSTest
