name: C++ CI

on:
  push:
    branches:
      - gtest_adrian

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v2
      with:
        submodules: 'recursive' # 这将递归检出所有子模块

    - name: Install CMake
      run: sudo apt-get update && sudo apt-get install -y cmake

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        make

    - name: Run tests
      run: |
        cd build
        ./GSTest
